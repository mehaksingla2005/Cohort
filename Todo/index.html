    <title>TODO App</title>
</head>
<body>
    <h1>TODO App</h1>
    
    <div id="todo-1" style="display:flex;">
        <h4>1.Take bath</h4>

    <div id="todo-3" style="display:flex;">
        <h4>3.Do your work</h4>

    </div>
    <div>
        <input type="text" placeholder="add your todo here"></input>

<script>
    let ctr=4;
    function addTodo(){
        const inputEl=document.querySelector("input");
        const value=inputEl.value;
        const divElement=document.createElement("div");
        
        const newdivElement=document.createElement("h4");
        divElement.setAttribute("id","todo-"+ctr);
        divElement.setAttribute("style","display:flex;");
        newdivElement.innerHTML=value;

        const btn=document.createElement("button");
        btn.setAttribute("onclick","deleteTodo("+ ctr + ")");
        btn.innerHTML="DELETE";  
        divElement.appendChild(newdivElement);
        divElement.appendChild(btn);
        const parentelement=document.querySelector("body");
        parentelement.appendChild(divElement);

        // document.querySelector("body").appendChild(divElement);
        ctr=ctr+1;
        inputEl.value='';
    }
    function deleteTodo(index){
        const el=document.getElementById("todo-"+index);
        el.parentNode.removeChild(el);

    }
